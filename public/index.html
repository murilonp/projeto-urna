<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/etapas.js" defer></script>
    <script src="./assets/js/app.js" defer></script>
    <title>Urna Eletr√¥nica</title>
  </head>
  <body>
    <div class="container-urna">
      <div class="content-screen">
        <div class="d-1">
          <div class="d-1--left">
            <div class="d-1--1">
              <span>SEU VOTO PARA</span>
            </div>
            <div class="d-1--2">
              <span>VEREADOR</span>
            </div>
            <div class="d-1--3">
              <div class="number blink"></div>
              <div class="number"></div>
            </div>
            <div class="d-1--4">
              Nome: XXX<br />
              Partido: XXX<br />
              Vice-Prefeito: XXX
            </div>
          </div>
          <div class="d-1--right">
            <div class="d-1-img">
              <img src="./assets/img/84.jpg" alt="" />
              Prefeito
            </div>
            <div class="d-1-img small">
              <img src="./assets/img/84_2.jpg" alt="" />
              Vice-Prefeito
            </div>
          </div>
        </div>
        <div class="d-2">
          Aperte a tela: <br />
          CONFIRMA para CONFIRMAR este voto<br />
          CORRIGE para REINICIAR este voto
        </div>
      </div>
      <div class="content-keyboard">
        <div class="keyboard--line">
          <div class="keyboard--button">1</div>
          <div class="keyboard--button">2</div>
          <div class="keyboard--button">3</div>
        </div>
        <div class="keyboard--line">
          <div class="keyboard--button">4</div>
          <div class="keyboard--button">5</div>
          <div class="keyboard--button">6</div>
        </div>
        <div class="keyboard--line">
          <div class="keyboard--button">7</div>
          <div class="keyboard--button">8</div>
          <div class="keyboard--button">9</div>
        </div>
        <div class="keyboard--line">
          <div class="keyboard--button">0</div>
        </div>
        <div class="keyboard--line">
          <div class="keyboard--button btn--white">BRANCO</div>
          <div class="keyboard--button btn--correct">CORRIGE</div>
          <div class="keyboard--button btn--confirm">CONFIRMA</div>
        </div>
      </div>
    </div>
  </body>
</html>
